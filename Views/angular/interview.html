<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="/Scripts/bootstrap.min.js"></script>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/Services/personService.js"></script>
    <script src="/js/controller/Persoanlctl.js"></script>

</head>
<body ng-app="myapp">
    <div name="dmain" ng-controller="Personalctl" >

        <div id="dcontainer" class="main" >
            <div ng-repeat="p in plist" >
                {{$index}}<br />
                {{p.FName+ ' '+p.LName+' فرزند: '+p.FatherName}}
                <br />
                sssssssssssss
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
                </div> 
        </div>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
 


</body>
